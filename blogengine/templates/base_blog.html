{% extends 'base.html' %}

{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
    Create
        </button>
      <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'post_create' %}">Post</a></li>
            <li><a class="dropdown-item" href="{% url 'tag_create' %}">Tag</a></li>
      </ul>
    </div>

    <a href="{{ admin_object.get_update }}" class="btn btn-outline-success edit" style="{% if detail %}display: block;{% endif %}">Edit</a>
    <a href="{{ admin_object.get_delete }}" class="btn btn-danger delete"
       style="{% if detail %}display: block;{% endif %}">Delete</a>
{% endblock %}
